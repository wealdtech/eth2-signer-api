syntax = "proto3";

package v1;

import "google/protobuf/empty.proto";

service WalletManager {
  rpc Unlock(UnlockWalletRequest) returns (google.protobuf.Empty) {}
  rpc Lock(LockWalletRequest) returns (google.protobuf.Empty) {}
}

message UnlockWalletRequest {
  string wallet = 1;
  bytes passphrase = 2;
}

message LockWalletRequest {
  string wallet = 1;
}
